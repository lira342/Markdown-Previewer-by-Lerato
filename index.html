<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <title>Markdown Previewer by Lerato</title>
  <script src="./marked.js"></script>
  
  <script>

    function updatePreview() {
      let previewElement = document.getElementById("preview");
      let editorValue = document.getElementById("editor").value;
      let markedUpHTML = marked(editorValue);
      previewElement.innerHTML = markedUpHTML;
    }
    

    function setDefault() {
      let defaultText = `
    #Lerato 
    ## A Markdown Previwer 
    [Learn more about Lerato.org](http://www.lerato.org)
    <dl>
      <dt>Definition list</dt> 
      <dd>Is something people use sometimes.</dd>
    
      <dt>Markdown in HTML<dt>
      <dd>Does *not* work **very** well. use HTML <em>tags</em>.</dd>  </dl>  \'This is an example of an inline code\'
 
      \`\`\`function exampleOf() {
        return multiLineCodeBlock;}\`\`\`
    - This
    - is
    - an
    - example 
    - of
    - a
    - list 
    - items

    > This is an example block qoute
    
    ![Lerato](https://i.insider.com/5a04585435876eb20e8b4cad?width=700)
    
    **This is an example Bolded Text**`;
    let editorField = document.getElementById("editor")
    let previewElement = document.getElementById("preview");
    editorField.value = defaultText;
    previewElement.innerHTML = marked(defaultText);
}
  </script>
</head>
<body onload="setDefault()">
  <div class="contain-fluid">
    <div class="row">
    <div class="col text-center text-white bg-primary">
  <h1>Markdown Previewer by Lerato</h1>
  </div>
</div>


  <div class="row">
  <div class="col-6 bg-danger">
  <p>the editor will be here</p>
  <textarea id="editor" onkeyup="updatePreview()"></textarea>
    </div>

    
      <div class="col-6 bg-success">
      <p>the markdown Previewer will be here</p>
      <div id="preview"></div>
      </div>
   </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
